<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>
	  <div layout:fragment="content" style="align-self: center;">
		  <div class="panel col-md-5">
			  <div class="panel panel-primary">
				  <div class="panel-heading" style="font:bold; font-size: 130%">Login Form</div>
				  <div class="panel-body">
					  <form action="home" th:action="@{/login}" method="post">
						  <div class="form-group has-feedback">
							  <input type="email" class="form-control" name="username" placeholder="Email"/>
							  <span class="glyphicon glyphicon-envelop form-control-feedback"/>
						  </div>
						  <div class="form-group has-feedback">
							  <input type="password" class="form-control" name="password" placeholder="Password"/>
							  <span class="glyphicon glyphicon-envelop form-control-feedback"/>
						  </div>
						  <div class="form-group">
							  <label>
								  <input type="checkbox" name="remember-me">Remember Me
							  </label>
						  </div>
						  <div class="row">
							  <div class="form-group col-xs-offset-8 col-xs-4">
								  <button type="submit" class="btn btn-primary btn-block btn-flat"
								  th:text="#{label.login}">Login</button>
							  </div>
						  </div>
						  <div class="row">
							  <div class="col-xs-12">
								  <div th:if="${param.error}" class="alert alert-info alert-dismissable">
									  <p><i class="icon fa fa-info"></i>
									  	<span th:text="#{error.login_failed}">Invalid Email or Password</span>
									  </p>
								  </div>
								  <div th:if="${param.logout}" class="alert alert-info alert-dismissable">
									  <p>
										  <i class="icon fa fa-info"></i>
										  <span th:text="#{info.logout_success}">You have been logged out</span>
									  </p>
								  </div>
								  <div th:if="${msg!=null}" class="alert alert-warning alert-dismissable">
									  <p>
										  <i class="icon fa fa-warning"></i>
										  <span th:text="${msg}"></span>
									  </p>
								  </div>
							  </div>
						  </div>
					  </form>
				  </div>
			  </div>
		  </div>
	  </div>
  </body>
</html>
